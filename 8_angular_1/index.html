<!DOCTYPE html>
<html>
<head>
	<title>Angular_1</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="app">
	<div class="block" ng-controller="myController">
		<!-- <input type="text" ng-model="people[1].name"> -->
		<h2>Список покупателей <button ng-click="togglePeopleList()">{{buttonTitle}}</button></h2>
		<div ng-show="showPeopleList">
			<input type="text" ng-model="text.name" placeholder="Поиск по имени...">
			<ul ng-repeat="person in people | filter: text">
				<li><img ng-src="{{person.avatar}}"><br> Пользователь: {{person.name | uppercase}}, {{person.age}}, {{person.hometown}} <button ng-click="deletePerson($index)">X</button></li>
			</ul>
			<p>Всего  {{people.length}}</p>
			
			<div id="form">
				<h3>Введите данные о польователе</h3>
				<input id="name" type="text" ng-model="newUserName" placeholder="Введите имя:">
				<br>
				<input id="name" type="text" ng-model="newUserHometown" placeholder="Введите город рождения:">
			</div>
			<button ng-click="addUser()">Добавить покупателя</button>
		</div>
	</div>
	<div class="block" ng-controller="productsController">
		<h2>Список продуктов <button ng-click="toggleProductsList()">{{buttonTitle}}</button></h2>
		<div ng-show="showProductsList">
			<input type="text" ng-model="text" placeholder="Поиск...">
			<ul ng-repeat="product in products | filter: text">
				<li>{{product.title}}, {{product.price}} грн. <button ng-click="deleteProduct($index)">X</button></li>
			</ul>
			<p>Всего  {{products.length}}</p>
			
			<div id="form">
				<h3>Введите данные о продукте</h3>
				<input id="name" type="text" ng-model="newProductTitle" placeholder="Введите название:">
			</div>
			<button ng-click="addProduct()">Добавить продукт</button>
		</div>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
